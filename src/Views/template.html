<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    
    <link href="{{BASE_URL}}/src/assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link type="image/x-icon" href="{{BASE_URL}}/src/assets/img/icon.png" rel="shortcut icon">
    <link rel="stylesheet" href="{{BASE_URL}}/src/assets/css/style.css">

    <script>
        BASE_URL = '{{BASE_URL}}';
    </script>
    
    <title>{{title}}</title>
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <a class="navbar-brand" href="/"><img src="logo-mini.png" alt="Logomarca"></a>
        
        <button class="navbar-toggler" data-target="#navbarText" data-toggle="collapse" type="button" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/empresa">Empresas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/servico">Serviços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usuario">Usuários</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a href="#" data-toggle="modal" data-target="#sair" class="user">Configurações</a>     
            </span>
        </div>
    </nav> 
    <!-- /Menu de navegação -->
    <!-- Conteudo da pagina -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Arquivos JS -->
    <script src="{{BASE_URL}}/src/assets/js/lib/jquery-3.1.0.min.js"></script>
    <script src="{{BASE_URL}}/src/assets/js/lib/bootstrap.min.js"></script>
    <script src="{{BASE_URL}}/src/assets/js/scritp.js"></script>
</body>
</html>
